<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ '/assets/js/page-turn.js' | relative_url }}"></script>
</head>
<body>
    <div class="book-container">
        <!-- Navigation Menu -->
        <div class="book-nav">
            <div class="nav-toggle">☰</div>
            <div class="nav-content">
                <h2>Table of Contents</h2>
                <ul>
                    {% for item in site.navigation %}
                    <li><a href="{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Book Content -->
        <div class="book">
            <div class="page current-page">
                <div class="page-content">
                    <h1>{{ page.title }}</h1>
                    {{ content }}
                </div>
            </div>
            <div class="page next-page"></div>
        </div>

        <!-- Navigation Arrows -->
        <div class="page-navigation">
            <button class="prev-page" {% if page.previous %}data-href="{{ page.previous.url }}"{% endif %}>←</button>
            <button class="next-page" {% if page.next %}data-href="{{ page.next.url }}"{% endif %}>→</button>
        </div>
    </div>
</body>
</html>
